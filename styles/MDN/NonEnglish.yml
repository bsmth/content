extends: substitution
message: "Use '%s' instead of '%s'."
link: https://developer.mozilla.org/en-US/docs/MDN/Writing_guidelines/Writing_style_guide#contractions
ignorecase: true
level: suggestion
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
  '\b(?:viz\.)[\s,]': namely
  '\b(?:ergo)[\s,]': therefore
